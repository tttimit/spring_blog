<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="post" th:each="post: ${posts}">
            <div class="page-header">
                <h3><a href="#" th:href="@{'/posts/'+${post.id}}" th:text="${post.title}"></a></h3>
                <small class="text-muted" th:text="${#dates.format(post.created, 'yyyy-MM-dd')}"></small>
            </div>
            <div class="post-content" th:text="${post.content}"></div>
        </div>
    </div>
</body>
</html>
